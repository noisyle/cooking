<div class="container content">
	<div class="row">
		<div class="col-sm-3">
			<div class="category_box">
				<h3 class="cate_head">菜品</h3>
				<ul class="category">
					<li><a href="javascript:;">全部</a></li>
					<li><a href="javascript:;">川菜</a></li>
					<li><a href="javascript:;">粤菜</a></li>
					<li><a href="javascript:;">特色</a></li>
					<li><a href="javascript:;">日本料理</a></li>
				</ul>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="fruit">
				<h3>选择菜品</h3>
			</div>
			<div class="product-filter">
				<div class="sort">
					<b>排序:</b> <select onchange="location = this.value;">
						<option value="#" selected="selected">默认</option>
						<option value="#">Price (Low &gt; High)</option>
						<option value="#">Price (High &gt; Low)</option>
						<option value="#">Rating (Highest)</option>
						<option value="#">Rating (Lowest)</option>
					</select>
				</div>
				<div class="limit">
					<b>每页显示:</b> <select>
						<option value="#" selected="selected">10</option>
						<option value="#">20</option>
						<option value="#">50</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3" ng-repeat="item in items">
					<div class="content_box row">
						<img ng-src="{{item.img}}" class="img-responsive col-xs-4 col-md-12" alt="">
						<div class="content_box-grid col-xs-8 col-md-12">
							<p class="content_text" ng-bind="item.name"></p>
							<div class="price">
								<span class="actual" ng-bind="item.price|currency:'￥'"></span>/份
							</div>
							<div class="btn1">加入购物车</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
